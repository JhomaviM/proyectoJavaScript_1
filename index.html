<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Gestor de Tareas</title>
</head>
<body>
    <div class="inicio">
        <section class="container mt-5 pt-5">
            <div class="row">
                <div class="col text-center">
                    <h1>Gestor de Tareas</h1>
                </div>
            </div>
        </section>
        <section class="container mt-5">
            <div class="row pt-5 pb-5" >
                <div class="col-4"></div>
                <div class="col-4" >
                    <div class="row">
                        <div class="col pt-5 pb-5" id="ingresarTareas">
                            <div class="col-12 ps-5">
                                <h2>Ingresar Tareas</h2>
                            </div>
                            <div class="col-12 ps-5 pe-5 pt-4">
                                <label class="form-label" for="tarea">Ingrese Tarea</label>
                                <input class="form-control" type="text" id="tarea" placeholder="Ingrese Tarea">
                                <label class="form-label mt-2" for="fechaInicial">Ingrese Fecha Inicial</label>
                                <input class="form-control" type="date" id="fechaInicial" placeholder="Ingrese la fecha inicial">
                                <label class="form-label mt-2" for="fechaFinal">Ingrese Fecha Final</label>
                                <input class="form-control" type="date" id="fechaFinal" placeholder="Ingrese la fecha final">
                                <label class="form-label mt-2" for="fechaFinal">Ingrese Estado</label>
                                <input class="form-control" type="text" id="estado" placeholder="Indique Estado">
        
                                <input class="btn btn-primary mt-3" type="submit" id="guardar" value="Guardar">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-4"></div>
            </div>
        </section>
    </div>

    <section class="container mt-5 mb-5">
        <div class="row">
            <div class="col">
                <div class="col-12 pe-5">
                    <div class="row">
                        <div class="col-12">
                            <h2>Lista de Tareas</h2>
                        </div>
                        <div class="col-12 pt-4">
                            <table class="table table-bordered text-center" id="encabezado">
                                <thead>
                                    <tr>
                                        <th>Tarea</th>
                                        <th>Fecha Inicial</th>
                                        <th>Fecha Final</th>
                                        <th>Estado</th>
                                        <th>Semaforo</th>
                                    </tr>
                                </thead>
                                <tbody id="datosTareas"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="container mb-5">
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalEditar">Editar</button>
                <!-- <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modalEliminar">Eliminar</button> -->
                <!-- <input class="btn btn-danger mt-3" type="submit" id="eliminar" value="Eliminar"> -->
            </div>
        </div>
    </section>
    <footer class="pie mb-5">
        <section class="container text-center">
            <div class="row pt-5 pb-5">
                <p>Desarrollado por @Jonatan Mayorga</p>
            </div>
        </section>
    </footer>


    <div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Editar tareas</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <input class="form-control" type="text" name="tareaEditar" id="tareaEditar" placeholder="Ingrese tarea a Editar">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
          </div>
        </div>
    </div>


    <script src="./js/codigoAgregar.js"></script>
</body>
</html>
