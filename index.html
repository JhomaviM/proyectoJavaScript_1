<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Login</title>
</head>
<body>
    <section class="container">
        <div class="row pt-5">
            <div class="col-12">
                <h1>Gestor de Tareas</h1>
            </div>
            <div class="col-12 mt-5">
                <div class="row">
                    <div class="col">
                        <div class="row">
                            <div class="col-4"></div>
                            <div class="col-4 mt-4">
                                <div class="col-12 mt-5">
                                    <h3>Ingrese usuario y contraseña</h3>
                                </div>
                                <div class="col-12 mt-5">
                                    <input class="form-control" type="text" name="usuario" id="usuario" placeholder="Ingrese usuario">
                                    <input class="form-control mt-2" type="text" name="password" id="password" placeholder="Ingrese contraseña">


                                    <input class="btn btn-primary mt-4" type="submit" id="ingresar" value="Ingresar">
                                    <div class="text-center">
                                        <p class="mt-4" id="mensaje"></p>
                                    </div>
                                </div>
                                
                            </div>
                            <div class="col-4"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="pie">
        <section class="container text-center">
            <div class="row">
                <p>Desarrollado por @Jonatan Mayorga</p>
            </div>
        </section>
    </footer>
    <script src="./js/login.js"></script>
</body>
</html>
