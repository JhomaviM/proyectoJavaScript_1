<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Gestor de Tareas</title>
</head>
<body >
    <!-- Menú navegación paginas -->
    <section class="container">
        <div class="row pt-2">
            <div class="col">
                <nav class="navbar navbar-expand-lg bg-body-primary ">
                    <div class="container-fluid">
                      <a class="navbar-brand link-menu" href="tareas.html">Gestor T</a>
                      <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="navbar-collapse collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                          <li class="nav-item bg-primary p-0 p-1">
                            <a class="nav-link active link-menu" aria-current="page" href="tareas.html">Agregar</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link link-menu" href="editarTarea.html">Gestionar</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link text-danger" href="index.html">Salir</a>
                          </li>
                        </ul>
                      </div>
                    </div>
                </nav>
            </div>
        </div>
    </section>
    
    <!-- Formulario para el ingreso de tareas -->
    <section class="container mt-2 pt-2 pb-5">
        <div class="row mt-3">
            <div class="col text-center pt-3 pb-5">
                <h1>Ingresar Tareas</h1>
            </div>
        </div>
    </section>
    <section class="container mt-1">
        <div class="row pt-3 pb-3 " id="tareas">
            <div class="col" id="ingresarTareas">
                <div class="col-12 text-center">
                    <h2>Ingresar Tareas</h2>
                </div>
                <div class="col-12 pt-4">
                    <label class="form-label" for="tarea">Tarea</label>
                    <input class="form-control" type="text" id="tarea" placeholder="Ingrese Tarea">
                    <label class="form-label mt-2" for="fechaInicial">Fecha Inicial</label>
                    <input class="form-control" type="date" id="fechaInicial" placeholder="Ingrese la fecha inicial">
                    <label class="form-label mt-2" for="fechaFinal">Fecha Final</label>
                    <input class="form-control" type="date" id="fechaFinal" placeholder="Ingrese la fecha final">
                    <label class="form-label mt-2" for="fechaFinal">Estado</label><br>
                    <select class="form-select" name="estado" id="estado">
                        <option value="Activo">Activo</option>
                    </select><br>

                    <input class="btn btn-primary mt-3" type="submit" id="guardar" value="Agregar">
                </div>
            </div>
        </div>
    </section>
    <!-- Seccion de tablas -->
    <section class="container mt-5 mb-5">
        <div class="row">
            <div class="col mb-5">
                <!-- Tabla que muestra las tareas ingresadas -->
                <div class="col-12">
                    <h2>Tareas agregadas</h2>
                </div>
                <div class="col-12 pt-4">
                    <table class="table table-bordered text-center table-success table-striped table-hover border-dark" id="tabla">
                        <thead id="encabezado">
                            <tr class="table-active">
                                <th>Tarea</th>
                                <th>Fecha Inicial</th>
                                <th>Fecha Final</th>
                                <th>Estado</th>
                                <th>Dias</th>
                            </tr>
                        </thead>
                        <tbody id="datosTareas" class="table-group-divider"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
    <!-- Pie de pagina -->
    <footer class="pieT">
        <section class="container text-center">
            <div class="row">
                <div class="col-12 col-md-4 col-lg-4 pie1">
                    <p>Acerca de nosotros</p>
                    <p>Trabaje con nosotros</p>
                    <p>Acerca tratamiento de datos</p>
                    <p>Derechos</p>
                </div>
                <div class="col-12 col-md-4 col-lg-4 pie2">
                    <p>Desarrollado por @Jonatan Mayorga</p>
                </div>
                <div class="col-12 col-md-4 col-lg-4 pie3">
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                </div>
            </div>
        </section>
    </footer>


    <script src="js/agregarTareas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
