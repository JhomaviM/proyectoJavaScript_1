<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Gestor Tareas</title>
</head>
<body>
    <section class="container">
        <div class="row pt-2">
            <div class="col">
                <nav class="navbar navbar-expand-lg bg-body-primary ">
                    <div class="container-fluid">
                      <a class="navbar-brand link-menu" href="#">Gestor T</a>
                      <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="navbar-collapse collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                          <li class="nav-item bg-primary p-0 p-1">
                            <a class="nav-link active link-menu" aria-current="page" href="index.html">Regresar</a>
                          </li>
                        </ul>
                      </div>
                    </div>
                </nav>
            </div>
        </div>
    </section>
    <!-- Formulario para el ingreso de usuario y contraseña -->
    <section class="container mt-5">
        <div class="row">
            <div class="col-12 pt-5">
                <h1>Ingrese usuario y contraseña</h1>
            </div>
            <div class="col-12 mt-1 mb-5">
                <div class="row" id="tareas">
                    <div class="col-8" id="ingresarUsuarios">
                        <div class="col-12 mt-5">
                            <input class="form-control" type="text" name="usuario" id="usuario" placeholder="Ingrese usuario">
                            <input class="form-control mt-2" type="text" name="password" id="password" placeholder="Ingrese contraseña">


                            <input class="btn btn-success mt-4" type="submit" id="ingresar" value="Ingresar">
                            <input class="btn btn-primary mt-4" type="submit" id="registrar" value="Registrar">
                            <div class="text-center">
                                <p class="mt-4" id="mensaje"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Pie de pagina -->
    <footer class="pieT">
        <section class="container text-center">
            <div class="row">
                <div class="col-12 col-md-4 col-lg-4 pie1">
                    <p>Acerca de nosotros</p>
                    <p>Trabaje con nosotros</p>
                    <p>Acerca tratamiento de datos</p>
                    <p>Derechos</p>
                </div>
                <div class="col-12 col-md-4 col-lg-4 pie2">
                    <p>Desarrollado por @Jonatan Mayorga</p>
                </div>
                <div class="col-12 col-md-4 col-lg-4 pie3">
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                </div>
            </div>
        </section>
    </footer>
    <script src="js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
